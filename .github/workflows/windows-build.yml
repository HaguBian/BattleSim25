name: BattleSim25 Windows Build (SFML 2.6.2)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Download SFML 2.6.2
      run: |
        curl -L -o sfml.zip https://github.com/SFML/SFML/releases/download/2.6.2/SFML-2.6.2-windows-vc17-64-bit.zip
        7z x sfml.zip

    - name: Build BattleSim25
      shell: cmd
      run: |
        mkdir build
        cl /std:c++17 /EHsc ^
          /I SFML-2.6.2-windows-vc17-64-bit\include ^
          Camera2D.cpp Map.cpp main.cpp ^
          /link ^
          /LIBPATH:SFML-2.6.2-windows-vc17-64-bit\lib ^
          sfml-graphics.lib sfml-window.lib sfml-system.lib ^
          user32.lib gdi32.lib winmm.lib ^
          /OUT:build\BattleSim25.exe

    - name: Copy SFML DLLs
      run: |
        copy SFML-2.6.2-windows-vc17-64-bit\bin\*.dll build\

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: BattleSim25-Windows
        path: build/
